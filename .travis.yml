  global:
    secure: RlkqGJPLRMZ3tEZg7+NWXBWFwkOH2dvOvTs+vaKw0rOnH6oEmDPj/yQLS9jvNTszOYNNttauDTZiFGGHTgKZa80QAsso4R7jFPPPTReRxZk+Ltmg2LpmtQkJQJahXygvMsNaa3Bm1eM4dXH1cmFRy1eawHiOV5d/xvi2URbgRt0=
notifications:
  email:
    on_success: never
